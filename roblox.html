<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen">
    <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4">Quase lá!</h2>
        <p class="text-slate-400 text-sm mb-6">Digite seu nome de usuário do Roblox para vincular.</p>
        <input type="text" id="rbxNick" class="w-full p-3 rounded bg-slate-800 border border-slate-700 mb-4" placeholder="Nick do Roblox">
        <button onclick="finalizar()" class="w-full bg-blue-600 p-3 rounded font-bold">Concluir Verificação</button>
    </div>
    <script>
        function finalizar() {
            const nick = document.getElementById('rbxNick').value;
            if(nick) window.location.href = 'success.html';
        }
    </script>
</body>
</html>
