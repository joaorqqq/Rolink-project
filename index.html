<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoLink - Verificação</title>
    <style>
        body {
            background-color: #36393f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #2f3136;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-bottom: 10px; }
        p { color: #b9bbbe; margin-bottom: 30px; }
        .btn-login {
            background-color: #5865f2;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
            display: inline-block;
        }
        .btn-login:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>RoLink</h1>
        <p>Para acessar o servidor, você precisa verificar sua conta do Discord.</p>
        
        <a href="https://discord.com/oauth2/authorize?client_id=1466593752612208720&response_type=code&redirect_uri=https%3A%2F%2Fjoaorqqq.github.io%2FRolink-project%2F&scope=identify+guilds.join" class="btn-login">
            Login com Discord
        </a>
    </div>

    <script>
        // Pequena lógica para detectar se o usuário voltou do Discord com sucesso
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            document.querySelector('h1').innerText = "Verificando...";
            document.querySelector('p').innerText = "Estamos processando sua entrada no servidor. Aguarde!";
            console.log("Código de autorização recebido:", code);
            
            // Aqui futuramente enviaremos esse 'code' para o seu Bot no Termux
        }
    </script>
</body>
</html>
